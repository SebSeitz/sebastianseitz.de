<div class="contactform-container">

    <div class="contactform-text">
        <h1>Contact Me</h1>
        <span>Get in touch with me via the contact form below</span>
    </div>

    <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm.value)">
        <p>
            <label for="firstname">First Name</label>
            <input type="text" placeholder="Enter Your First Name" id="firstname" name="firstname" ngModel >
        </p>

        <p>
            <label for="lastname">Last Name</label>
            <input type="text" placeholder="Enter Your Last Name" id="lastname" name="lastname" ngModel>
        </p>

        <p>
            <label for="email">Email </label>
            <input type="text" placeholder="Enter Your e-mail address"id="email" name="email" ngModel>
        </p>

        <p class="button-container">
            <button class="contact-button" type="submit">Send</button>
        </p>

        <pre>Value : {{contactForm.value | json }} </pre>
        <pre>Valid : {{contactForm.valid}} </pre>
        <pre>Touched : {{contactForm.touched  }} </pre>
        <pre>Submitted : {{contactForm.submitted  }} </pre>

    </form>

</div>
